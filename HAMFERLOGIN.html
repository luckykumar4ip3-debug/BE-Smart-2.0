<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width ,initial-scale-1.0">
        <title>Wellcome</title>
    </head>
    <style>
        /* This makes the login box look centered and clean */
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: linear-gradient(45DEG, rgb(202, 227, 241), rgb(190, 225, 245), #69e3f8); }
        .login-card { background: transparent; padding: 2rem; border-radius: 20px; box-shadow: 0 40px 20px rgba(0, 0, 0, 0.1); width: 300px; text-align: center; backdrop-filter: blur(10px); border: 0.1px solid rgb(230, 230, 230); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ffffff; border-radius: 20px; box-sizing: border-box; box-shadow: 0 4px 12px; transition: 400ms;}
        button { width: 100%; padding: 12px; background: linear-gradient(#6d53ff); color: white; border: none; border-radius: 4px; cursor: pointer; box-shadow: 0 4px 12px rgb(0, 0, 0);}
        button:hover { background-color: #007bff; scale: 0.9; transition: all ease 400ms;}
        h2{font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 40px; color: rgb(44, 44, 44);}
        #error-message { color: #d9534f; font-size: 14px; margin-top: 10px; min-height: 20px; }
        .login-card:hover{
            box-shadow: 2px 2px 30px rgb(11, 171, 245);
            scale: 1;
            transition: 500ms;
        }
        input:hover {
            scale: 1.1;
        }
        </style>
        </head>
        <body>

<div class="login-card">
    <h2>Are you ready‚ùì</h2>
    <h6>Wellcome To BE Smart</h6>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Create your Password">
    <button onclick="checkData()">Login</button>
    <p id="error-message"></p>
</div>

<script>
function checkData() {
    // 1. Get the text from the boxes
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    const error = document.getElementById('error-message');

    // 2. The Logic: If BOTH are not empty, go to the website
    if (user.trim() !== "" && pass.trim() !== "") {
        // REPLACE the URL below with your website link
        window.location.href = "file:///C:/Users/ADMIN/website%20components/BE%20Smart%202.0"; 
    } else {
        // 3. If empty, show this message
        error.innerText = "Please fill it";
    }
}
</script>

</body>
</html>
