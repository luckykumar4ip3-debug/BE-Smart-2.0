    <style>
        .for {
            background-color: rgb(77, 77, 77);
            position: absolute;
            margin-top: -50px;
            border-radius: 30px;
            border: none;
            padding: 1px;
            transition: 400ms;

        }
        input {
            border-radius: 30px;
            padding: 10px;
            border: none;
            background-color:  rgb(77, 77, 77);
            width: 200px;
        }
        input:hover {
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;


        }
        input:hover + button{
            display: flex;
            border-radius: 50px;
            width: 200px;
            justify-content: center;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }
        .for:hover {
            scale: 1.2;
            transform: translatex(10%);
        }
        button {
            padding: 10px;
            border-radius: 360px;
            background-color: rgb(41, 41, 41);
            border: none;
        }
        .cursole {
            display: flex;
            justify-content: center;
            margin: 50px;
            border-radius: 10px;
            overflow-x: scroll;
            padding: 2px;
            gap: 10px;
        }
        .cursole::-webkit-scrollbar {
            display: none;
        }
        img {
            width: 200px;
            height: 100px;
            border-radius: 10px;
            position: relative;
            animation: swipe 5s linear infinite;
        }
        @keyframes swipe {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        hr{
            margin-top: 20px;
        }
        .dev {
            background: rgb(66, 66, 66);
            display: flex;
            justify-content: space-around;
            padding: 1px;
            border-radius: 15px;
            margin-top: 10px;
            transition: 400ms;
            gap: 10px;
            margin: 20px;

        }
        .dev:hover {
            box-shadow: 2px 2px 12px rgb(0, 247, 255);
        }
        a {
            padding: 10px;
            text-decoration: none;
            color: aliceblue;
            font-family: serif;
            font-weight: 500;
            transition: 400ms;
        }
        a:hover {
            transform: translateY(-20%);
            scale: 1.2;
            color: rgb(0, 217, 255);
        }
        h1 {
            text-align: center;
            font-size: 25pt;
            font-weight: 700;
            font-family: sans-serif;
            border-radius: 10px;
        }
